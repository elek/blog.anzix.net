---
layout: layout
title: Home
---

<div class="posts">
  {% for post in paginator.posts %}
  <h1><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></h1>
  {{post.content}}

  <div  style="text-align: right;">

    <a href="{{ BASE_PATH }}{{ post.url }}#disqus_thread" style="margin-right: 2px; margin-left: auto;"><button class="btn btn-info">Kommentek...</button></a >
 </div>
  {% endfor %}

</div>


  <nav id="pagination">
    {% if paginator.previous_page %}
      {% if paginator.previous_page == 1 %}
      <a href="/" title="Previous Page">&laquo; Previous</a>
      {% else %}
      <a href="/page{{ paginator.previous_page }}/" title="Previous Page">&laquo; Previous</a>
      {% endif %}
    {% endif %}
    
    {% if paginator.next_page %} 
    <a href="/page{{ paginator.next_page }}/" title="Next Page">Next &raquo;</a>
    {% endif %} 
  </nav>
